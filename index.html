<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free QR Code Generator</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Generate your own QR Code</h1>
            <p>Paste a url or enter text to create QR code</p>
        </header>
        <div class="textContainer">
            <input type="text" placeholder="Enter text or url">
            <button>Generate Now!</button>
        </div>
        <div class="foot">
            <span>Created By <a href="https://github.com/Mr-RajniX">Mr-RajniX</a> | 2023 All rights reserved.</span>
        </div>
        <div class="qr-code">
            <img src="assets/MyGithub.png" alt="qr-code" width="160">
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
